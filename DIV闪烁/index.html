<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div {
			display: table;
			width: 200px;
			height: 200px;
			margin: 200px auto;
			background: #f00;
			text-align: center;
			cursor: pointer;		
		}
		span {
			display: table-cell;
			vertical-align: middle;
			color: #fff;
		}
	</style>
</head>
<body>
	<div><span>点我就闪</span></div>
	<script type="text/javascript">
		var oDiv = document.getElementsByTagName("div")[0];
		var timer;
		oDiv.onclick = function(){
			var i = 0;
			
			timer = setInterval(function(){
				oDiv.style.display = i++ % 2 ? "none" : "table";
				i > 6 && clearInterval(timer);
			},50)
			
		}
	</script>
</body>
</html>
