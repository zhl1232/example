<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {margin: 0;padding: 0;}
		ul {
			list-style: none;
		}
		body {
			background: #000;
		}
		#box {
			position: relative;
			width: 510px;
			height: 190px;
			margin: 50px auto;
			background: #fff;
			border-radius: 5px;
			border: 1px solid #ff0;
		}
		.list {
			position: relative;
			width: 490px;
			height: 170px;
			border: 1px solid #ccc;
			margin: 10px auto;			
		}
		.list li {
			position: absolute;
			top: 0;
		}
		.count {
			position: absolute;
			right: 15px;
			bottom: 15px;
			width: 125px;
			height: 20px;

		}
		.count li {
			float: left;
			width: 20px;
			height: 20px;
			margin-left: 5px;
			border-radius: 50%;
			background: #cdd22c;
			text-align: center;
			cursor: pointer;
		}
		.count .current {
			background: #ff6a00;
		}
	</style>
</head>

	<body>
		<div id="box">
		    <ul class="list">
		        <li style="opacity: 1;"><img src="img/01.jpg" width="490" height="170"></li>
		        <li style="opacity: 0;"><img src="img/02.jpg" width="490" height="170"></li>
		        <li style="opacity: 0;"><img src="img/03.jpg" width="490" height="170"></li>
		        <li style="opacity: 0;"><img src="img/04.jpg" width="490" height="170"></li>
		        <li style="opacity: 0;"><img src="img/05.jpg" width="490" height="170"></li>
		    </ul>
		    <ul class="count">
		        <li class="current">1</li>
		        <li class="">2</li>
		        <li class="">3</li>
		        <li class="">4</li>
		        <li class="">5</li>
		    </ul>
		</div>
		<script type="text/javascript">
			var oBox = document.getElementById("box"),
				oList = document.getElementsByClassName("list")[0],
			    oCount = document.getElementsByClassName("count")[0],
			    aImg = oList.getElementsByTagName("li"),
			    aNum = oCount.getElementsByTagName("li");
			var timer = "";
			var index = 0;

			
			oBox.onmouseover = function(){
				clearInterval(timer);
			}
			oBox.onmouseout = function(){
				for (var i = 0; i < aNum.length; i++) {
					aNum[i].index = i;
					
					aNum[i].onclick = function(){
						
						for (var i = 0; i < aNum.length; i++) {
							aNum[i].className = "";
						}
						aNum[this.index].className = "current";
						for (var i = 0; i < aImg.length; i++) {
							aImg[i].style.opacity = "0";
						}
						aImg[this.index].style.opacity = "1";
						index = this.index;
					}
				}
				autoPlay();
			}
			function autoPlay(){
				
				timer = setInterval(function(){
					index++;
					for (var i = 0; i < aNum.length; i++) {
						aNum[i].className = "";
					}
					index >= aImg.length && (index = 0);
					aNum[index].className = "current";
					
					for (var i = 0; i < aImg.length; i++) {
						aImg[i].style.opacity = "0";
					}
					aImg[index].style.opacity = "1";
					
				},2000)
			}
			autoPlay();
		</script>

</body>
</html>
