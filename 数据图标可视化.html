<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


</head>
<body>
  <div id="line" style="width: 600px;height:400px;"></div>
  <div id="pie" style="width: 600px;height:400px;"></div>
  <div id="people" style="width: 600px;height:400px;"></div>
  <div id="verify" style="width: 600px;height:400px;"></div>
  <!-- 引入 ECharts 文件 -->
  <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
  <script>
    var myLine = echarts.init(document.getElementById('line'));

    var option = {
        title: {
          text: '数值'
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['1', '2', '3']
        },
        grid: {
          left: '1%',
          right: '4%',
          bottom: '10%',
          containLabel: true
        },
        toolbox: {
          feature: {
            saveAsImage: {}
          }
        },
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: ['18日', '21日', '24日', '27日', '30日', '03日', '06日','09日','12日','15日']
        },
        yAxis: {
          type: 'value',         
          // data: [0,0.2,0.4,0.6,0.8,1]
          min: 0,
          max: 1,
          interval: 0.2
        },
        series: [
          {
            name: '1',
            type: 'line',
            data: [0.65,0.7,0.68,0.8,0.63,0.67,0.78,0.72,0.68,0.59]
          },
          {
            name: '2',
            type: 'line',
            data: [0.55,0.48,0.58,0.42,0.51,0.55,0.66,0.62,0.61,0.65]
          },
          {
            name: '3',
            type: 'line',
            data: [0.18,0.45,0.33,0.58,0.38,0.4,0.6,0.55,0.4,0.45]
          }

        ]
      };
      myLine.setOption(option);

      var myPie = echarts.init(document.getElementById('pie'));
      var option1 = {
          title: {
            text: '',
            subtext: '123',
            x: 'center'
          },
          tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
          },
          legend: {
            orient: 'vertical',
            left: 'left',
            data: ['临时道路', '办公区房屋', '材料堆放区', '材料加工区', '生活区房屋','现场绿化','建筑物']
          },
          series: [
            {
              name: '访问来源',
              type: 'pie',
              radius: '55%',
              center: ['50%', '60%'],
              data: [
                { value: 70, name: '临时道路' },
                { value: 70, name: '办公区房屋' },
                { value: 70, name: '材料堆放区' },
                { value: 70, name: '材料加工区' },
                { value: 70, name: '生活区房屋' },
                { value: 70, name: '现场绿化' },
                { value: 70, name: '建筑物' },
              ],
              itemStyle: {
                emphasis: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 123, 0.5)'
                }
              }
            }
          ]
        };
        myPie.setOption(option1);
        

        var myPeople = echarts.init(document.getElementById('people'));
        var option2 = {
          yAxis: {
            type: 'category',
            data: ['总到岗人','建设单位','监理单位','施工单位','劳务作业']
          },
          xAxis: {
            type: 'value'
          },
          series: [{
            data: [2000,85,85,90,85],
            type: 'bar',
            itemStyle: {
              normal: {
                color: function(value) { 
                  return "#" + ("00000" + ((Math.random() * 16777215 + 0.5) >> 0).toString(16)).slice(-6); 
                }
              }
            }
          }]


        };
        myPeople.setOption(option2);

       
        var myVerify = echarts.init(document.getElementById('verify'));
        var option3 = {
          tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
              type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
          },
          legend: {
            data: ['抗震工程', '高大模板', '脚手架']
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          xAxis: [
            {
              type: 'category',
              data: ['已验证', '在施']
            }
          ],
          yAxis: [
            {
              type: 'value',
              // data: [0,100,200,300,400,500,600],
              min: 0,
              max: 600,
              interval: 100
            }
          ],
          series: [
            {
              name: '抗震工程',
              type: 'bar',
              data: [350,100],
              color: '#00ff00'
            },
            {
              name: '高大模板',
              type: 'bar',
              data: [250,390],
              color: '#ff0'
            },
            {
              name: '脚手架',
              type: 'bar',
              data: [300,210],
              color: '#f00'

            },
          ]
        };
        myVerify.setOption(option3);
  </script>
</body>
</html>
